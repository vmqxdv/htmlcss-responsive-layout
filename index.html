<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giallo Booleano</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
  
  <header>
    <h1>GIALLO BOOLEAN</h1>
  </header>

  <main>

    <div class="container">

        <div class="categoria">DOLCI E DESSERT</div>
        <h2>Tiramisù</h2>

        <div class="card">
          <div class="video">
            <img src="img/image (10).png" alt="video">
          </div>
          <h3>In breve</h3>
          <ul>
            <li>Difficoltà: <b>Facile</b></li>
            <li>Tempo: <b>40 min</b></li>

            <li>Costo: <b>contenuto</b></li>
            <li><b>Note</b>: +2 ore di riposo in frigo</li>
          </ul>
        </div>

        <div class="social">
          <ul>
            <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-pinterest"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
          </ul>
        </div>

      </div>



    </div>

  </main>

</body>
</html>
